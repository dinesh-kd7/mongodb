app:
  name: MongoDB-Backup
  code: MongoDB-Backup
  notify: dkarthik@ecloudcontrol.com

build:
  version: 5.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-5.0
  
deploy:
  context: dinesh-kd7/DEV
  type: statefulset
  replicas: 1
  port:
  - 27017

volumes:
- claim: mongo-backup
  mount: /appz/data
  name: mongo-backup
  size: 5Gi
  mode: ReadWriteOnce
  
properties:
    DB_USER_ADMIN: appz
    DB_USER_ADMIN_PASSWORD: mongo
    MONGODB_HOST: 127.0.0.1
    MONGODB_PORT: 27017
    AUTH_ENABLE: 1
    revision : 10
